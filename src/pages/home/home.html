<ion-header>
  <ion-navbar>

    <ion-buttons end>
      <button ion-button (click)="onLoadNewPlace()">
        <ion-icon name="add" icon-only></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Best Places
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let place of places" 
              (click)="onOpenPlace(place)" > {{ place.title }} </ion-item>
  </ion-list>
</ion-content>
